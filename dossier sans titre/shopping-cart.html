<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body style="background:#F6F6F6">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <img src="media/logo.png" alt="logo" class="img-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                SHOP
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">JOURNAL</a>
                        </li>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                MORE
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            </ul>
                        </li>
                    </ul>
                    <div class="nav-item dropdown mr-auto">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            MY CART (2)
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section style="text-align: center; margin: 3% 0 3% 0;">
        <h1>Shopping Cart</h1>
    </section>

    <section class="block-cart">
        <div class="lines-cart-01 C4C4C4">
            <div class="column-1">
                <p>Product</p>
            </div>
            <div class="details-article-cart">
                <div class="column-2-3-4">
                    <p>Quantity</p>
                </div>
                <div class="column-2-3-4">
                    <p>Total</p>
                </div>
                <div class="column-2-3-4">
                    <p>Action</p>
                </div>
            </div>

        </div>
        <div class="lines-cart">
            <div class="column-1">
                <img src="media/hand-painted-blue-flat-dish.jpg" alt="objet 2" class="img-cart">
                <div>
                    <span class="C4C4C4">Kiriko</span>
                    <p class="name-cart">Hand Painted Blue Flat Dish</p>
                    <p><span class="C4C4C4">COLOR:</span> WHITE</p>
                </div>
            </div>
            <div class="details-article-cart">
                <div class="column-2-3-4">
                    <div class="number-article-cart">
                        <div class="number">
                            <span>1</span>
                        </div>
                        <div class="btn">
                            <button class="btns">+</button>
                            <button class="btns">-</button>
                        </div>
                    </div>
                </div>
                <div class="column-2-3-4 c-2-3">
                    <p class="C4C4C4">$28.00</p>
                </div>
                <div class="column-2-3-4 c-2-3">
                    <p><i class="fas fa-times"></i></p>
                </div>
            </div>

        </div>
        <div class="lines-cart">
            <div class="column-1">
                <img src="media/mashiko-yaki-indigo-small-plate.jpg" alt="objet 2" class="img-cart">
                <div>
                    <span class="C4C4C4">Kiriko</span>
                    <p class="name-cart">mashiko-yaki-indigo-small-plate</p>
                </div>
            </div>
            <div class="details-article-cart">
                <div class="column-2-3-4">
                    <div class="number-article-cart">
                        <div class="number">
                            <span>1</span>
                        </div>
                        <div class="btn">
                            <button class="btns">+</button>
                            <button class="btns">-</button>
                        </div>
                    </div>
                </div>
                <div class="column-2-3-4 c-2-3">
                    <p class="C4C4C4">$28.00</p>
                </div>
                <div class="column-2-3-4 c-2-3">
                    <p><i class="fas fa-times"></i></p>
                </div>
            </div>

        </div>
        <div class="lines-cart-03">
            <div class="line-03">
                <div class="line-03-00">
                    <div class="line-03-column-01 C4C4C4">Cart Overview</div>
                    <div class="line-03-column-02 C4C4C4"></div>
                </div>
                <div class="line-03-00">
                    <div class="line-03-column-01 C4C4C4">Subtotal</div>
                    <div class="line-03-column-02 C4C4C4">$56.00</div>
                </div>
                <div class="line-03-00">
                    <div class="line-03-column-01 C4C4C4">Total</div>
                    <div class="line-03-column-02">$56.00 CAD</div>
                </div>
            </div>
        </div>
        <div class="lines-cart">
            <div class="continue-shopping">
                <a class="text-dark text-uppercase" href="home">Continue shopping</a>
            </div>
            <div class="checkout" >
                <button class="btn-checkout"> Checkout ($56.00)</button>
            </div>
        </div>

    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
</body>

</html>
